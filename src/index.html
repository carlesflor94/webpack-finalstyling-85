<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="menu">
      <div class="menu__top">
        <div class="menu__header">
          <div class="header--left">
            <img src="./img/cancel.svg" alt="" />
            <img src="./img/Logo-group.svg" alt="" />
          </div>
          <div class="header--right">
            <img src="./img/search.svg" alt="" />
          </div>
        </div>

        <nav class="menu__web-navigation">
          <ul>
            <li
              ><a href="#" class="web-navigation--selected"
                >Equipment repair</a
              ></li
            >
            <li
              ><a href="#" class="web-navigation--next"
                >Services and solutions</a
              ></li
            >
            <li><a href="#">Corporate clients</a></li>
            <li><a href="#">Equipment sellers</a></li>
            <li><a href="#">Partners</a></li>
            <li><a href="#">Manufacturers</a></li>
            <li><a href="#">Our service centres</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
      </div>

      <div class="menu__footer">
        <div class="menu__contact">
          <div class="contact__icons">
            <img src="./img/call.svg" alt="" />
            <img src="./img/chat.svg" alt="" />
            <img src="./img/profile.svg" alt="" />
          </div>

          <div class="menu__email">
            <p>mail@cps.com</p>
          </div>

          <div class="menu__phone">
            <p>8 800 890 8900</p>
          </div>
        </div>

        <nav class="menu__language">
          <ul>
            <li><a href="#" class="language--selected">RU</a></li>
            <li><a href="#">EN</a></li>
            <li><a href="#">CH</a></li>
          </ul>
        </nav>
      </div>
    </div>

</html>
